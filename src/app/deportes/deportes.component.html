<!-- Contenedor de la Pagina Deportes -->
<div class="grid-container">
  <div class="deportes-container">
    <div class="deportes-title-header">
      <!-- Bogton para redirigr al formulario de Deporte -->
      <div *ngIf="showAgregarButton" class="deportes-agregar-container">
        <button mat-button color="button-agregar" (click)="onAgregarDeporte()">
          <div class="deportes-agregar-text">Agregar Deporte</div>
        </button>
      </div>

      <!-- Filtrar los deportes mediante un termino de Busqueda -->
      <div class="deportes-title">Busca tu deporte</div>
      <div class="deportes-searchbox">
        <input
          class="searchbox-field"
          type="text"
          name=""
          placeholder="Buscar..."
          #searchBar
          (keyup)="searchTerm(searchBar.value)"
        />
        <button class="searchbox-button" href="#">
          <i class="material-icons"> search </i>
        </button>
      </div>
    </div>

    <!-- En caso de que no existan deportes, se muestra por defecto un mensaje e icono correspondiente a "No se encontraron resultados" -->
    <div *ngIf="showedDeportes.length == 0" class="reservaciones-empty">
      <img
        class="reservaciones-empty-icon"
        src="./assets/img/recsports_logo_icon.png"
        alt=""
      />
      <div class="reservaciones-empty-text">No se encontraron resultados</div>
    </div>

    <!-- Para cada deporte de la lista, se muestra una tarjeta correspondiente -->
    <div nz-row>
      <div
        nz-col
        nzXs="24"
        nzSm="24"
        nzMd="12"
        nzLg="6"
        nzXl="6"
        *ngFor="let deporte of showedDeportes"
      >
        <div class="tarjeta-deporte-10">
          <!-- Al seleccionar un deporte se redirige a la pantalla de deporte especifico -->
          <button
            class="tarjeta-deporte-button-1"
            (click)="onSelectDeporte(deporte)"
          >
            <div class="tarjeta-deporte-descripcion-1">
              <div>
                <div class="nombre_canchas capitals">
                  WELLNESS CENTER & CDB1
                </div>
                <div class="nombre_deporte capitals">
                  {{ deporte.nombre.toUpperCase() }}
                </div>
              </div>

              <div class="reserva_ahora capitals">RESERVA AHORA</div>
            </div>

            <!-- En caso de que el deporte no cargue una imagen valida, entonces se cargara un por defecto -->
            <img
              [src]="deporte.imagen"
              onerror="this.onerror=null;this.src='./assets/img/recsports_logo_icon.png';"
              class="preview"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

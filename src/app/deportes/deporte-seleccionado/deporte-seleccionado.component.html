<div class="grid-container">
  <div class="deporte-container">
    <div class="deporte-content">
      <div class="deporte-header-content">
        <div></div>
        <div class="deporte-header-text-container">
          <div class="deporte-header-text">
            <div class="deporte-header-title">
              {{ deporte.nombre.toUpperCase() }}
            </div>
            <div class="deporte-header-descripcion">
              {{ deporte.descripcion }}
            </div>
          </div>

          <div *ngIf="showEditButton" class="deportes-edit-container">
            <button mat-button color="button-edit" (click)="onEditDeporte()">
              <div class="deportes-edit-text">Editar</div>
            </button>
          </div>
        </div>

        <img [src]="deporte.imagen" class="deporte-header-image" />
      </div>

      <div class="deporte-espacio-container">
        <div class="deporte-espacio-title">Espacios</div>

        <div nz-row class="deporte-espacio-list">
          <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="5" nzXl="5">
            <div class="deporte-espacio-fondo">
              <div>CBD1</div>
              <div>Cancha 1</div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="5" nzXl="5">
            <div class="deporte-espacio-fondo">
              <div>CBD2</div>
              <div>Cancha 2</div>
            </div>
          </div>
          <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="5" nzXl="5">
            <div class="deporte-espacio-fondo">
              <div>CBD1</div>
              <div>Cancha 3</div>
            </div>
          </div>
          <div
            nz-col
            nzXs="24"
            nzSm="24"
            nzMd="12"
            nzLg="5"
            nzXl="5"
            class="deporte-espacio-agregarContainer"
            *ngIf="showAddEspacio"
          >
            <button
              mat-button
              class="deporte-espacio-agregar"
              (click)="onCrearEspacio()"
            >
              <mat-icon [ngStyle]="{ color: '#E4E4E4', transform: 'scale(2)' }"
                >add</mat-icon
              >
            </button>
          </div>
          <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="5" nzXl="5"></div>
          <div nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="4" nzXl="5"></div>
        </div>
      </div>

      <div class="deporte-reservacion-container">
        <div class="deporte-reservacion-title">Febrero</div>
        <div class="deporte-reservacion-button-list">
          <div
            class="deporte-reservacion-button-container deporte-reservacion-button-past"
          >
            <button
              mat-mini-fab
              color="button-disabled"
              aria-label="date empty"
              disabled
            ></button>
          </div>

          <div
            class="deporte-reservacion-button-container deporte-reservacion-button-past"
          >
            <button
              mat-mini-fab
              color="button-disabled"
              aria-label="date empty"
              disabled
            ></button>
          </div>

          <div class="deporte-reservacion-button-container">
            <button mat-fab color="button-disabled" disabled aria-label="date">
              10
            </button>
            <div class="deporte-reservacion-dia">Dom.</div>
          </div>
          <div class="deporte-reservacion-button-container">
            <button mat-fab color="button-disabled" disabled aria-label="date">
              11
            </button>
            <div class="deporte-reservacion-dia">Lun.</div>
          </div>

          <!-- MARTES -->
          <div
            *ngIf="selectedDay == 2"
            class="deporte-reservacion-button-container"
          >
            <button mat-fab color="button-selected" aria-label="date">
              12
            </button>
            <div class="deporte-reservacion-dia deporte-reservacion-dia-text">
              Mar.
            </div>
          </div>

          <div
            *ngIf="selectedDay != 2"
            class="deporte-reservacion-button-container"
          >
            <button
              mat-fab
              color="unselected"
              aria-label="date"
              (click)="onSelectDay(2)"
            >
              12
            </button>
            <div class="deporte-reservacion-dia">Mar.</div>
          </div>

          <!-- MIERCOLES -->
          <div
            *ngIf="selectedDay == 3"
            class="deporte-reservacion-button-container"
          >
            <button mat-fab color="button-selected" aria-label="date">
              13
            </button>
            <div class="deporte-reservacion-dia deporte-reservacion-dia-text">
              Mie.
            </div>
          </div>

          <div
            *ngIf="selectedDay != 3"
            class="deporte-reservacion-button-container"
          >
            <button
              mat-fab
              color="unselected"
              aria-label="date"
              (click)="onSelectDay(3)"
            >
              13
            </button>
            <div class="deporte-reservacion-dia">Mie.</div>
          </div>

          <!-- JUEVES -->
          <div
            *ngIf="selectedDay == 4"
            class="deporte-reservacion-button-container"
          >
            <button mat-fab color="button-selected" aria-label="date">
              14
            </button>
            <div class="deporte-reservacion-dia deporte-reservacion-dia-text">
              Jue.
            </div>
          </div>

          <div
            *ngIf="selectedDay != 4"
            class="deporte-reservacion-button-container"
          >
            <button
              mat-fab
              color="unselected"
              aria-label="date"
              (click)="onSelectDay(4)"
            >
              14
            </button>
            <div class="deporte-reservacion-dia">Jue.</div>
          </div>
          <!-- <div class="deporte-reservacion-button-container">
            <button mat-fab color="today" aria-label="date">14</button>
            <div class="deporte-reservacion-dia">Jue.</div>
          </div> -->

          <!-- VIERNES -->
          <div
            *ngIf="selectedDay == 5"
            class="deporte-reservacion-button-container"
          >
            <button mat-fab color="button-selected" aria-label="date">
              15
            </button>
            <div class="deporte-reservacion-dia deporte-reservacion-dia-text">
              Vie.
            </div>
          </div>

          <div
            *ngIf="selectedDay != 5"
            class="deporte-reservacion-button-container"
          >
            <button
              mat-fab
              color="unselected"
              aria-label="date"
              (click)="onSelectDay(5)"
            >
              15
            </button>
            <div class="deporte-reservacion-dia">Vie.</div>
          </div>

          <!-- MARTES -->
          <div
            *ngIf="selectedDay == 6"
            class="deporte-reservacion-button-container"
          >
            <button mat-fab color="button-selected" aria-label="date">
              16
            </button>
            <div class="deporte-reservacion-dia deporte-reservacion-dia-text">
              Sab.
            </div>
          </div>

          <div
            *ngIf="selectedDay != 6"
            class="deporte-reservacion-button-container"
          >
            <button
              mat-fab
              color="unselected"
              aria-label="date"
              (click)="onSelectDay(6)"
            >
              16
            </button>
            <div class="deporte-reservacion-dia">Sab.</div>
          </div>

          <div
            class="deporte-reservacion-button-container deporte-reservacion-button-past"
          >
            <button
              mat-mini-fab
              color="button-disabled"
              aria-label="date empty"
              disabled
            ></button>
          </div>

          <div
            class="deporte-reservacion-button-container deporte-reservacion-button-past"
          >
            <button
              mat-mini-fab
              color="button-disabled"
              aria-label="date empty"
              disabled
            ></button>
          </div>
        </div>

        <!-- TABLA RESERVACIONES -->

        <div class="deporte-reservacion-table-container">
          <div class="deporte-tiempo-linea">
            <div class="deporte-tiempo-circulo"></div>
          </div>

          <table mat-table [dataSource]="dataSource">
            <!-- HOUR Column -->
            <ng-container matColumnDef="demo-position">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <div class="deporte-reservacion-hora">{{ element.hora }}</div>
              </td>
            </ng-container>

            <!-- Button -->
            <ng-container matColumnDef="demo-name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td
                mat-cell
                *matCellDef="let element of dataSource; let i = index"
              >
                <div class="spacer"></div>
                <mat-divider></mat-divider>
                <div class="spacer"></div>

                <div *ngIf="element.disabled === false; else disabled_button">
                  <button
                    mat-button
                    (click)="openDialog()"
                    color="horario"
                    *ngFor="let _ of [].constructor(element.repetition)"
                  >
                    <div class="deporte-reservacion-horario">
                      {{ element.name }}
                    </div>
                  </button>
                </div>

                <div *ngIf="i == 14">
                  <div class="spacer"></div>
                  <mat-divider></mat-divider>
                  <div class="spacer"></div>
                </div>

                <ng-template #disabled_button>
                  <button
                    mat-button
                    disabled
                    color="horario-disabled"
                    *ngFor="let _ of [].constructor(element.repetition)"
                  >
                    <div class="deporte-reservacion-horario">
                      {{ element.name }}
                    </div>
                  </button>
                </ng-template>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
              [style.border-bottom]="'3px solid rgba(0,0,0,0)'"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              [style.border-bottom]="'3px solid rgba(0,0,0,0)'"
              class="deporte-reservacion-cell"
            ></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

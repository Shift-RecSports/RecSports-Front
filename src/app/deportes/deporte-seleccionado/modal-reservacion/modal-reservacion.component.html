<div mat-dialog-content class="modal-container">
  <div class="modal-header">
    <div class="modal-title">Informacion de Reservación</div>
    <div>
      <button
        mat-mini-fab
        color="cancel-button"
        [ngStyle]="{ color: '#E4E4E4', transform: 'scale(0.8)' }"
        (click)="onNoClick()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <div class="modal-info">
      <span class="modal-title">Área: </span>
      <span class="modal-text">CBD1</span>
    </div>

    <div>
      <span class="modal-title">Cancha: </span>
      <span class="modal-text">Cancha 1</span>
    </div>

    <div>
      <span class="modal-title">Hora: </span>
      <span class="modal-text">9:00am - 10:00am</span>
    </div>

    <div class="modal-info">
      <span class="modal-subtitle">Recuerda traer: </span>
      <span class="modal-text">Balón</span>
    </div>

    <div>
      <span class="modal-text"
        >Tienes 15 minutos de tolerancia para tu reservación</span
      >
    </div>
  </div>
  <div class="modal-confirmar">
    <button color="confirm-button" mat-button (click)="onNoClick()">
      Confirmar Reservación
    </button>
  </div>
</div>

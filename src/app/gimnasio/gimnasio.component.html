<div class="grid-container">
  <div class="gimnasio-container" style="overflow-x: auto; white-space: nowrap">
    <div class="gimnasio-header">
      <!-- <div class="gimnasio-registro-estatus">
        <mat-icon
          aria-hidden="false"
          aria-label="Example donwload icon"
          fontIcon="error"
          [style]="{ transform: 'scale(1.5)' }"
        ></mat-icon>
        <div>Registro Invalido: A00824394</div> 
      </div> -->

      <div class="gimnasio-descarga-container">
        <button mat-button class="gimnasio-descarga">
          <div class="gimnasio-descarga-text">Descargar CSV</div>
          <mat-icon
            aria-hidden="false"
            aria-label="Example donwload icon"
            fontIcon="assignment_returned"
            [style]="{
              color: '#0033A0',
              transform: 'scale(2)'
            }"
          ></mat-icon>
        </button>

        <div class="gimnasio-calendar">
          <mat-form-field
            class="example-full-width fecha-input"
            appearance="outline"
          >
            <mat-label>Fecha</mat-label>
            <input
              matInput
              [min]="minDate"
              [max]="maxDate"
              [matDatepicker]="picker"
              [style]="{ fontSize: '1.2rem' }"
              [formControl]="date"
              (dateInput)="onFechaChange('input', $event)"
              (dateChange)="onFechaChange('change', $event)"
            />

            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <!-- Matricula Column -->
        <ng-container matColumnDef="matricula">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="table-header table-header-padding"
          >
            Matr√≠cula
          </th>
          <td
            mat-cell
            class="cell-text"
            [style]="{
              padding: '1.2rem 0 1.2rem 2rem',
              fontWeight: '500'
            }"
            *matCellDef="let element"
          >
            {{ element.matricula }}
          </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="table-header">
            Nombre Completo
          </th>
          <td mat-cell class="cell-text" *matCellDef="let element">
            {{ element.nombre }}
          </td>
        </ng-container>

        <!-- Entrada Column -->
        <ng-container matColumnDef="entrada">
          <th mat-header-cell *matHeaderCellDef class="table-header">
            Entrada
          </th>
          <td mat-cell class="cell-text" *matCellDef="let element">
            {{ element.entrada }}
          </td>
        </ng-container>

        <!-- Salida Column -->
        <ng-container matColumnDef="salida">
          <th mat-header-cell *matHeaderCellDef class="table-header">Salida</th>
          <td mat-cell *matCellDef="let element" class="cell-text">
            {{ element.salida }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>

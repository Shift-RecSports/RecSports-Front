<div class="grid-container">
  <div class="registro-container">
    <div class="gimnasio-registro-box">
      <div class="gimnasio-registro-title">Registro: Salida</div>

      <mat-form-field appearance="outline" class="registro-matricula-container">
        <input matInput placeholder="Matricula..." [(ngModel)]="matricula" />
      </mat-form-field>

      <button mat-button color="button-registro" (click)="onSubmitMatricula()">
        <div class="button-registro-text">Registrar salida</div>
      </button>

      <div>{{ message }}</div>
    </div>
  </div>
</div>

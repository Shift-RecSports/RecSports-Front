<!-- Contenedor principal de la barra lateral -->
<mat-sidenav-container class="sidenav-container">
  <!-- Barra lateral (sidenav), que se comportará de manera diferente dependiendo del dispositivo que se esté utilizando -->
  <!-- Si es un dispositivo móvil, la barra lateral se superpone al contenido; de lo contrario, se coloca al lado -->
  <!-- La barra lateral se abre de forma predeterminada solo si no es un dispositivo móvil -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- La barra de herramientas en la parte superior de la barra lateral, que contiene un logotipo -->
    <mat-toolbar>
      <img
        class="header-image"
        src="/assets/img/recsports_logo.png"
        alt="recsports logo"
      />
    </mat-toolbar>

    <!-- Lista de navegación en la barra lateral, con cada elemento de la lista condicionalmente mostrado basado en los valores de navbarFlags -->
    <mat-nav-list style="padding-top: 2rem">
      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.inicioFlag es verdadero -->
      <div *ngIf="navbarFlags.inicioFlag">
        <a
          mat-list-item
          routerLink=""
          class="sidebar-list-item"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >home icon</mat-icon
            >
            <span class="sidebar-element-text">Inicio</span>
          </div>
        </a>
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.inicioEntrenadorFlag es verdadero -->
      <div *ngIf="navbarFlags.inicioEntrenadorFlag">
        <a
          mat-list-item
          routerLink="home-entrenador"
          class="sidebar-list-item"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >home icon</mat-icon
            >
            <span class="sidebar-element-text">Inicio</span>
          </div>
        </a>
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.gimnasioFlag es verdadero -->
      <div *ngIf="navbarFlags.gimnasioFlag">
        <a
          mat-list-item
          routerLink="gimnasio"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >fitness_center</mat-icon
            ><span class="sidebar-element-text">Gimnasio</span>
          </div>
        </a>
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.gimnasioFlag es verdadero -->
      <div *ngIf="navbarFlags.deportesFlag">
        <a
          mat-list-item
          routerLink="deportes"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >pool icon</mat-icon
            ><span class="sidebar-element-text">Deportes</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.calendarioFlag es verdadero -->
      <div *ngIf="navbarFlags.calendarioFlag">
        <a
          mat-list-item
          routerLink="calendario"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
          ><div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >event note icon</mat-icon
            ><span class="sidebar-element-text">Calendario</span>
          </div>
        </a>
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.noticasFlag es verdadero -->
      <div *ngIf="navbarFlags.noticasFlag">
        <a
          mat-list-item
          routerLink="noticias"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
          ><div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >assignment icon</mat-icon
            ><span class="sidebar-element-text">Noticias</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.mapaFlag es verdadero -->
      <div *ngIf="navbarFlags.mapaFlag">
        <a
          mat-list-item
          routerLink="mapa"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >map icon</mat-icon
            ><span class="sidebar-element-text">Mapa</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.encuestaAdminFlag es verdadero -->
      <div *ngIf="navbarFlags.encuestaAdminFlag">
        <a mat-list-item routerLink="encuesta-admin" class="sidebar-button">
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >chat icon</mat-icon
            ><span class="sidebar-element-text">Encuesta</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.encuestaFlag es verdadero -->
      <div *ngIf="navbarFlags.encuestaFlag">
        <a
          mat-list-item
          routerLink="encuesta"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >chat icon</mat-icon
            ><span class="sidebar-element-text">Encuesta</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.entradaFlag es verdadero -->
      <div *ngIf="navbarFlags.entradaFlag">
        <a
          mat-list-item
          routerLink="gimnasio/entrada"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >arrow_forward</mat-icon
            ><span class="sidebar-element-text">Registrar</span>
            <span class="sidebar-element-text">Entrada</span>
          </div></a
        >
      </div>

      <!-- Elemento de la lista de inicio, visible solo si navbarFlags.salidaFlag es verdadero -->
      <div *ngIf="navbarFlags.salidaFlag">
        <a
          mat-list-item
          routerLink="gimnasio/salida"
          class="sidebar-button"
          (click)="showSidebar ? openSidebar(false) : null"
        >
          <div class="sidebar-list-element">
            <mat-icon class="sidebar-icon" fontSet="material-icons-outlined"
              >arrow_back</mat-icon
            ><span class="sidebar-element-text">Registrar</span>
            <span class="sidebar-element-text">Salida</span>
          </div></a
        >
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenedor del encabezado de la pagina -->
  <mat-sidenav-content>
    <!-- Blur para cerrar la barra de navegacion en dispositivo movil -->
    <div
      class="background-blur"
      [ngClass]="drawer.opened && showSidebar ? '' : 'disactive-background'"
      (click)="openSidebar(false)"
    ></div>
    <mat-toolbar color="primary" class="header-toolbar">
      <!-- Boton para abrir la navegacion vertical en dispositivo movil -->
      <button
        type="button"
        color="primary"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="openSidebar(true)"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Titulo -->
      <div class="header-container">
        <span class="header-title">Athletics</span>
        <div class="header-user-container">
          <button
            mat-mini-fab
            color="primary"
            [matMenuTriggerFor]="menuHelp"
            class="open-help-button"
          >
            <mat-icon class="open-help-icon">help</mat-icon>
          </button>

          <!-- Botones para accesar a los manuales de usuario -->
          <div class="example-button-container" style="align-self: center">
            <mat-menu #menuHelp="matMenu">
              <button mat-menu-item>
                <a
                  class="help-button-item"
                  aria-label="Example icon button with a plus one icon"
                  [href]="manualInfoURL"
                  target="_blank"
                >
                  <mat-icon>assignment</mat-icon>
                  Manual de Usuario
                </a>
              </button>

              <button mat-menu-item>
                <a
                  class="help-button-item"
                  aria-label="Example icon button with a plus one icon"
                  [href]="videoInfoURL"
                  target="_blank"
                >
                  <mat-icon>video_library</mat-icon>
                  Video explicativo
                </a>
              </button>
            </mat-menu>
          </div>

          <!-- Botones para accesar a las opciones del Perfil-->
          <div class="header-user">
            <button
              mat-button
              color="perfil"
              class="header-user-menu"
              [matMenuTriggerFor]="menu"
              [ngStyle]="{ padding: '1.5rem 0.5rem 1.5rem 0.5rem' }"
            >
              <div class="header-user-info">
                <button
                  mat-mini-fab
                  color="primary"
                  class="header-user-icon"
                  aria-label="Example icon button with a menu icon"
                  [ngStyle]="{ transform: 'scale(0.8)', boxShadow: 'none' }"
                >
                  {{ userName[0] }}
                </button>
                <div class="header-user-name">{{ userName }}</div>
                <mat-icon>keyboard_arrow_down</mat-icon>
              </div>
            </button>

            <!-- enu para accesar a las opciones dependiendo del perfil-->
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                (click)="onMisReservaciones()"
                *ngIf="showMisReservaciones"
              >
                <mat-icon>menu</mat-icon>
                Mis Reservaciones
              </button>
              <button
                mat-menu-item
                (click)="onCredencial()"
                *ngIf="showCredencial"
              >
                <mat-icon>credit_card</mat-icon>
                Mi Credencial
              </button>
              <button mat-menu-item (click)="onLogOut()">
                <mat-icon aria-hidden="false">login</mat-icon>
                Cerrar Sesión
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

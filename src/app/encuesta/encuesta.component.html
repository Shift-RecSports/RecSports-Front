<div class="grid-container">
  <div class="encuesta-container">
    <p class="titulo-encuesta">Encuesta de satisfacción</p>
    <br>
    <p class="texto-evalua">Del 0 al 10 evalúa tu experiencia con RecSports</p>
    <div class="slider-container">
      <mat-slider [(ngModel)]="sliderValue" min="0" max="10" step="1" showTickMarks discrete [displayWith]="formatLabel">
        <input matSliderThumb>
      </mat-slider>
      <div class="slider-tick-container">
        <div class="slider-tick" *ngFor="let tick of tickValues">{{tick}}</div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <p class="texto-opinion">Compártenos tu opinión</p>
    <div class="inputs">
      <input class="text-field-tema" [(ngModel)]="inputValue" (ngModelChange)="onInputChange($event)" nz-input placeholder="Tema..." maxlength="50"/>
      <br> 
      <textarea class="text-field-mensaje" [(ngModel)]="textareaValue" (ngModelChange)="onTextareaChange($event)" placeholder="Escribe aqui..." [nzAutosize]="{ minRows: 1, maxRows: 3 }" maxlength="255"></textarea>
      <br>
    <button class="boton-encuesta">Enviar</button>
    </div>
  </div>
</div>

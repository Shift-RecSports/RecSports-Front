<div *ngIf="showedDeportes.length == 0" class="deportes-empty">
  <img class="deportes-empty-icon" src="./assets/img/recsports_logo_icon.png" alt="" />
  <div class="deportes-empty-text">No se encontraron resultados</div>
</div>

<div nz-row>
  <div nz-col nzXs="12" nzSm="12" nzMd="6" nzLg="6" nzXl="6" *ngFor="let deporte of showedDeportes">
    <div class="card-deporte">
      <button class="button" (click)="onSelectDeporte(deporte)">
        <div class="description">

          <div class="name_deporte">
            {{ deporte.nombre }}
          </div>
        </div>
        <img [src]="deporte.imagen" onerror="this.onerror=null;this.src='./assets/img/recsports_logo_icon.png';"
          class="image">
      </button>
    </div>
  </div>
</div>

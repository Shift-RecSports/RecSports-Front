<!-- Contented de la pagina de noticias -->
<div class="grid-container">
  <div class="noticias-container">
    <nz-row [nzGutter]="[16, 16]">
      <!-- Para cada noticia se muestran los detalles -->
      <nz-col
        nzXs="24"
        nzSm="24"
        nzMd="12"
        nzLg="6"
        nzXl="6"
        *ngFor="let noticia of listaNoticias"
      >
        <!-- Imagen de la noticia -->
        <nz-card
          class="noticias-card"
          [style.background-image]="
            'linear-gradient(180deg, rgba(0, 0, 0, 0.29) 4%, #01329E 104%),url(' +
            noticia.imagen +
            ')'
          "
        >
          <!-- Boton para eliminar la noticia -->
          <button
            class="espacio-delete-button"
            mat-mini-fab
            (click)="openDeleteNoticia(noticia)"
          >
            <mat-icon
              [ngStyle]="{
                transform: 'scale(1)'
              }"
              >close</mat-icon
            >
          </button>

          <!-- Al hacer clicj en la notifica, se redirige al URL de la misma -->
          <div (click)="redirectToUrl(noticia.url)">
            <p class="news-place">{{ noticia.lugar }}</p>
            <h3>{{ noticia.titulo }}</h3>
            <p class="news-date">{{ noticia.fecha }}</p>
          </div>
        </nz-card>
      </nz-col>
    </nz-row>

    <!-- Boton para agregar una nueva noticia -->
    <div>
      <button mat-button color="button-agregar" (click)="nuevaNoticia()">
        <div class="noticia-agregar-text">Agregar noticia</div>
      </button>
    </div>
  </div>
</div>
